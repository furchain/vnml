server {
    listen 80;
    server_name _;  # Catch-all server name

    # MusicGen service
    location /music/ {
        rewrite ^/music/(.*) /$1 break;
        proxy_pass http://vnml-music:8010;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Stable Diffusion WebUI service
    location /character/ {
        rewrite ^/character/(.*) /$1 break;
        proxy_pass http://vnml-character:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SDXL Lighting service
    location /background/ {
        rewrite ^/background/(.*) /$1 break;
        proxy_pass http://vnml-background:8100;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ChatTTS service
    location /dialogue/ {
    rewrite ^/dialogue/(.*) /$1 break;
    proxy_pass http://vnml-dialogue:8200;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}
}